<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Titan1</title>
    <link rel="stylesheet" href="styles.css">
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f0f0f0;
            color: #333;
        }
        .container {
            max-width: 1200px;
            margin: 50px auto;
            padding: 20px;
            background: #fff;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
        }
        h1 {
            color: #009688;
        }
        .form-group {
            margin-bottom: 15px;
        }
        label {
            display: block;
            margin-bottom: 5px;
        }
        input, select, textarea, button {
            width: 100%;
            padding: 10px;
            margin-top: 5px;
            border: 1px solid #ccc;
            border-radius: 4px;
        }
        button {
            background-color: #009688;
            color: #fff;
            border: none;
            cursor: pointer;
        }
        button:hover {
            background-color: #00796b;
        }
        .profile-pic {
            display: inline-block;
            width: 100px;
            height: 100px;
            margin: 10px;
            border-radius: 50%;
            cursor: pointer;
            border: 2px solid transparent; /* Default border */
            transition: border-color 0.3s ease; /* Smooth transition for hover effect */
        }
        .profile-pic img {
            width: 100%;
            height: 100%;
            border-radius: 50%;
        }
        .profile-pic.selected {
            border-color: #009688; /* Highlight selected profile pic */
        }
        .profile-pic:hover {
            border-color: #009688;
        }
        .box-container {
            display: flex;
            justify-content: space-between;
            margin-top: 20px;
        }
        .box {
            flex: 1;
            margin: 0 10px;
            padding: 20px;
            background: #fff;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
        }
        .box h2 {
            margin-top: 0;
        }
        #groupList {
            margin-top: 20px;
        }
        .group-item {
            border: 1px solid #ddd;
            padding: 10px;
            margin-bottom: 5px;
            background: #f9f9f9;
            position: relative;
        }
        .group-item button {
            position: absolute;
            right: 10px;
            top: 10px;
            padding: 5px 10px;
            font-size: 14px;
        }
        .hidden {
            display: none;
        }
        .neon-button {
            display: inline-block;
            padding: 15px 30px;
            margin: 20px;
            text-align: center;
            font-size: 18px;
            font-weight: bold;
            color: #fff;
            background: #009688;
            border-radius: 50px;
            box-shadow: 0 0 10px rgba(0, 150, 136, 0.5);
            transition: all 0.3s ease-in-out;
            cursor: pointer;
        }
        .neon-button:hover {
            background: #00796b;
            box-shadow: 0 0 20px rgba(0, 150, 136, 0.8);
            transform: scale(1.1);
        }
        .neon-button:active {
            box-shadow: 0 0 15px rgba(0, 150, 136, 0.4);
            transform: scale(1);
        }
        .notification {
            border: 1px solid #ddd;
            padding: 10px;
            margin-bottom: 10px;
            background: #f9f9f9;
            position: relative;
        }
        .notification button {
            margin-left: 10px;
        }
    </style>
</head>
<body>
    <!-- Splash Page -->
    <div id="splashPage" class="container">
        <h1>Welcome to Titan LFG</h1>
        
        <!-- Account Creation Form -->
        <form id="createAccountForm">
            <h2>Create an Account</h2>
            <div class="form-group">
                <label for="newUsername">Username</label>
                <input type="text" id="newUsername" name="newUsername" required>
            </div>
            <div class="form-group">
                <label for="newEmail">Email</label>
                <input type="email" id="newEmail" name="newEmail" required>
            </div>
            <div class="form-group">
                <label for="newPassword">Password</label>
                <input type="password" id="newPassword" name="newPassword" required>
            </div>
            <button type="button" onclick="createAccount()">Create Account</button>
        </form>
    </div>

    <!-- Profile Creation -->
    <div id="profileFormContainer" class="container hidden">
        <form id="profileForm">
            <h2>Create Your Profile</h2>
            <div class="form-group">
                <label for="profilePic">Choose a Profile Picture</label>
                <div id="profilePicContainer">
                    <div class="profile-pic" onclick="selectPic('pic1')"><img src="pic1.jpg" alt="Profile Pic 1"></div>
                    <div class="profile-pic" onclick="selectPic('pic2')"><img src="pic2.jpg" alt="Profile Pic 2"></div>
                    <div class="profile-pic" onclick="selectPic('pic3')"><img src="pic3.jpg" alt="Profile Pic 3"></div>
                    <!-- Add more profile pics as needed -->
                </div>
                <input type="hidden" id="selectedPic" name="profilePic">
            </div>
            <div class="form-group">
                <label for="character">Choose Your Character</label>
                <select id="character" name="character">
                    <option value="1">Ajax</option>
                    <option value="2">Ultimate Ajax</option>
                    <option value="1">Ultimate Blair</option>
                    <option value="2">Bunny</option>
                    <option value="1">Ultimate Bunny</option>
                    <option value="2">Enzo</option>
                    <option value="1">Esiemo</option>
                    <option value="2">Freyna</option>
                    <option value="1">Gley</option>
                    <option value="2">Ultimate Gley</option>
                    <option value="1">Jayber</option>
                    <option value="2">Kyle</option>
                    <option value="1">Lepic</option>
                    <option value="2">Ultimate Lepic</option>
                    <option value="1">Luna</option>
                    <option value="2">Sharen</option>
                    <option value="1">Valby</option>
                    <option value="2">Ultimate Valby</option>
                    <option value="1">Viessa</option>
                    <option value="2">Ultimate Viessa</option>
                    <option value="1">Yujin</option>
                    <!-- Add more characters as needed -->
                </select>
            </div>
            <div class="form-group">
                <label for="characterLevel">Character Level (1-40)</label>
                <input type="number" id="characterLevel" name="characterLevel" min="1" max="40" required>
            </div>
            <div class="form-group">
                <label for="platform">Gaming Platform</label>
                <select id="platform" name="platform">
                    <option value="steam">Steam</option>
                    <option value="xbox">Xbox</option>
                    <option value="ps4">PS4</option>
                    <option value="ps5">PS5</option>
                </select>
            </div>
            <div class="form-group">
                <label for="ingameUsername">In-Game Username</label>
                <input type="text" id="ingameUsername" name="ingameUsername" required>
            </div>
            <button type="button" onclick="createProfile()">Create Profile</button>
        </form>
    </div>

    <!-- Main Content -->
    <div id="mainContent" class="container hidden">
        <h1>Welcome to Titan LFG</h1>
        <div class="box-container">
            <div class="box">
                <h2>LFG</h2>
                <form id="lfgForm">
                    <label for="missionTypeLFG">Select a Mission Type:</label>
                    <select id="missionTypeLFG" name="missionTypeLFG">
                        <option value="mission1">Mission 1</option>
                        <option value="mission2">Mission 2</option>
                        <!-- Add more missions as needed -->
                    </select>
                    <label for="desiredRoleLFG">Desired Role:</label>
                    <select id="desiredRoleLFG" name="desiredRoleLFG">
                        <option value="tank">Tank</option>
                        <option value="dps">DPS</option>
                        <option value="healer">Healer</option>
                        <!-- Add more roles as needed -->
                    </select>
                    <button type="button" onclick="postLFG()">Post LFG</button>
                </form>
            </div>
            <div class="box">
                <h2>Looking for Group</h2>
                <div id="groupList">
                    <!-- Dynamic group list items will be inserted here -->
                </div>
            </div>
        </div>
    </div>

    <script>
        function createAccount() {
            // Handle account creation logic
            document.getElementById('splashPage').classList.add('hidden');
            document.getElementById('profileFormContainer').classList.remove('hidden');
        }

        function selectPic(picId) {
            // Update selected profile picture
            document.querySelectorAll('.profile-pic').forEach(pic => {
                pic.classList.remove('selected');
            });
            document.querySelector(`.profile-pic[onclick*="${picId}"]`).classList.add('selected');
            document.getElementById('selectedPic').value = picId;
        }

        function createProfile() {
            // Handle profile creation logic
            document.getElementById('profileFormContainer').classList.add('hidden');
            document.getElementById('mainContent').classList.remove('hidden');
        }

        function postLFG() {
            // Handle LFG posting logic
            const missionType = document.getElementById('missionTypeLFG').value;
            const desiredRole = document.getElementById('desiredRoleLFG').value;
            const groupList = document.getElementById('groupList');
            
            // Create new group item
            const groupItem = document.createElement('div');
            groupItem.className = 'group-item';
            groupItem.innerHTML = `
                <strong>Mission Type:</strong> ${missionType}<br>
                <strong>Desired Role:</strong> ${desiredRole}
                <button onclick="joinGroup(this)">Join</button>
            `;
            groupList.appendChild(groupItem);
        }

        function joinGroup(button) {
            // Handle joining a group
            const groupItem = button.parentElement;
            groupItem.parentElement.removeChild(groupItem);
        }
    </script>
</body>
</html>
