<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Titan LFG</title>
    <link rel="stylesheet" href="styles.css">
    <style>
        /* General Styles */
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #121212; /* Dark background */
            color: #e0e0e0; /* Light text color */
        }
        h1 {
            text-align: center;
            margin-top: 20px;
            color: #1e90ff; /* Blue color */
        }
        /* Auth Form Styles */
        .auth-form {
            max-width: 400px;
            margin: 0 auto;
            padding: 20px;
            background-color: #1f1f1f; /* Dark background for form */
            box-shadow: 0 0 10px rgba(0,0,0,0.3); /* Slightly darker shadow */
            border-radius: 5px;
            border: 1px solid #555; /* Grey border */
        }
        .auth-form input, .auth-form textarea, .auth-form button {
            width: 100%;
            margin-bottom: 10px;
            padding: 10px;
            box-sizing: border-box;
            border: 1px solid #555; /* Grey border for inputs */
            background-color: #1f1f1f; /* Dark background for inputs */
            color: #e0e0e0; /* Light text color for inputs */
        }
        .auth-form button {
            background-color: #1e90ff; /* Blue button */
            color: #fff;
            border: none;
            cursor: pointer;
        }
        .auth-form button:hover {
            background-color: #4682b4; /* Darker blue on hover */
        }
        /* Main Content Styles */
        #mainContent {
            max-width: 800px;
            margin: 20px auto;
            padding: 20px;
            background-color: #1f1f1f; /* Dark background for main content */
            box-shadow: 0 0 10px rgba(0,0,0,0.3); /* Slightly darker shadow */
            border-radius: 5px;
            border: 1px solid #555; /* Grey border */
        }
        #groups {
            margin-top: 20px;
        }
        .group-item {
            padding: 10px;
            border-bottom: 1px solid #555; /* Grey border for group items */
        }
        .group-item:last-child {
            border-bottom: none;
        }
        /* Profile Page Styles */
        #profileContent {
            display: none; /* Hidden initially */
            max-width: 800px;
            margin: 20px auto;
            padding: 20px;
            background-color: #1f1f1f; /* Dark background for profile */
            box-shadow: 0 0 10px rgba(0,0,0,0.3); /* Slightly darker shadow */
            border-radius: 5px;
            border: 1px solid #555; /* Grey border */
        }
        /* Background Music */
        #backgroundMusic {
            display: none; /* Hidden in the UI */
        }
    </style>
</head>
<body>
    <h1>Titan LFG</h1>

    <!-- Authentication Forms -->
    <div class="auth-form" id="authForm">
        <div id="loginForm">
            <h2>Login</h2>
            <input type="email" id="loginEmail" placeholder="Email" required />
            <input type="password" id="loginPassword" placeholder="Password" required />
            <label>
                <input type="checkbox" id="rememberMe" /> Remember Me
            </label>
            <button type="button" onclick="login()">Login</button>
        </div>
    </div>

    <!-- Main content for group creation -->
    <div id="mainContent">
        <form id="lfgForm">
            <label for="game">Game:</label>
            <input type="text" id="game" placeholder="Game Name" required />
            
            <label for="description">Description:</label>
            <textarea id="description" placeholder="Description" required></textarea>
            
            <button type="submit">Create Group</button>
        </form>

        <!-- Recently created groups list -->
        <div id="groups">
            <h2>Recently Created Groups</h2>
            <!-- Groups will be listed here -->
        </div>
    </div>

    <!-- Profile page -->
    <div id="profileContent">
        <h2>Profile</h2>
        <p id="usernameDisplay"></p>
        <p id="emailDisplay"></p>
        <button type="button" onclick="logout()">Logout</button>
    </div>

    <!-- Background music -->
    <audio id="backgroundMusic" autoplay loop>
        <source src="background-music.mp3" type="audio/mpeg">
        Your browser does not support the audio element.
    </audio>

    <!-- Firebase SDK -->
    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/9.6.6/firebase-app.js";
        import { getAuth, signInWithEmailAndPassword, signOut } from "https://www.gstatic.com/firebasejs/9.6.6/firebase-auth.js";
        import { getFirestore, collection, addDoc, onSnapshot, query, orderBy, limit, doc, getDoc } from "https://www.gstatic.com/firebasejs/9.6.6/firebase-firestore.js";

        const firebaseConfig = {
            apiKey: "AIzaSyDkXMlEkORvvfH-kBYbBLAfasBoCsHCQmQ",
            authDomain: "titan1lfg.firebaseapp.com",
            projectId: "titan1lfg",
            storageBucket: "titan1lfg.appspot.com",
            messagingSenderId: "51631664886",
            appId: "1:51631664886:web:1f9660b9a81b3c945446d7",
            measurementId: "G-VG05N7CS55"
        };

        const app = initializeApp(firebaseConfig);
        const auth = getAuth(app);
        const db = getFirestore(app);

        window.login = async function() {
            const email = document.getElementById('loginEmail').value;
            const password = document.getElementById('loginPassword').value;
            const rememberMe = document.getElementById('rememberMe').checked;

            try {
                const userCredential = await signInWithEmailAndPassword(auth, email, password);
                const user = userCredential.user;
                const userDocRef = doc(db, 'users', user.uid);
                const userDoc = await getDoc(userDocRef);
                const userData = userDoc.data();

                document.getElementById('usernameDisplay').textContent = `Username: ${userData.username}`;
                document.getElementById('emailDisplay').textContent = `Email: ${user.email}`;

                if (rememberMe) {
                    localStorage.setItem('rememberedEmail', email);
                } else {
                    localStorage.removeItem('rememberedEmail');
                }

                alert('Login successful!');
                document.getElementById('mainContent').style.display = 'block';
                document.getElementById('profileContent').style.display = 'block';
                document.getElementById('authForm').style.display = 'none';
            } catch (error) {
                alert('Error: ' + error.message);
            }
        }

        window.logout = async function() {
            try {
                await signOut(auth);
                alert('Logged out successfully!');
                document.getElementById('authForm').style.display = 'block';
                document.getElementById('mainContent').style.display = 'none';
                document.getElementById('profileContent').style.display = 'none';
            } catch (error) {
                alert('Error: ' + error.message);
            }
        }

        window.createGroup = async function() {
            const game = document.getElementById('game').value;
            const description = document.getElementById('description').value;
            const user = auth.currentUser;

            if (user) {
                try {
                    await addDoc(collection(db, 'lfgGroups'), {
                        game: game,
                        description: description,
                        user: user.email,
                        createdAt: new Date()
                    });
                    alert('Group created successfully!');
                    document.getElementById('lfgForm').reset();
                } catch (e) {
                    alert('Error adding group: ' + e.message);
                }
            } else {
                alert('You must be logged in to create a group.');
            }
        }

        function displayLFGGroups() {
            const q = query(collection(db, 'lfgGroups'), orderBy('createdAt', 'desc'), limit(10));
            onSnapshot(q, (snapshot) => {
                const groupList = document.getElementById('groups');
                groupList.innerHTML = '<h2>Recently Created Groups</h2>';
                snapshot.forEach((doc) => {
                    const groupData = doc.data();
                    const div = document.createElement('div');
                    div.className = 'group-item';
                    div.innerHTML = `<h2>${groupData.game}</h2><p>${groupData.description}</p>`;
                    groupList.appendChild(div);
                });
            });
        }

        window.onload = function() {
            const rememberedEmail = localStorage.getItem('rememberedEmail');
            if (rememberedEmail) {
                document.getElementById('loginEmail').value = rememberedEmail;
                document.getElementById('rememberMe').checked = true;
            }
            displayLFGGroups();
        };

        document.getElementById('lfgForm').addEventListener('submit', async function(event) {
            event.preventDefault();
            await window.createGroup();
            displayLFGGroups(); // Refresh the list after creating a group
        });
    </script>
</body>
</html>
