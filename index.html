<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>LFG Site</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <h1>Titan LFG</h1>
    <form id="lfgForm">
        <button type="button" onclick="createGroup()">Create Group</button>
        <button type="button" onclick="donate()">Donate</button>
        <button type="button" onclick="selectMission('Void Farming')">Void Farming</button>
        <button type="button" onclick="selectMission('Calling of the Descendants')">Calling of the Descendants</button>
        <button type="button" onclick="selectMission('Infiltration Operation')">Infiltration Operation</button>
        <button type="button" onclick="selectMission('Special Operation')">Special Operation</button>
        
        <label for="missionType">Select a Mission Type:</label>
        <select id="missionType" onchange="updateLevels()">
            <option value="Void Farming">Void Farming</option>
            <option value="Calling of the Descendants">Calling of the Descendants</option>
            <option value="Infiltration Operation">Infiltration Operation</option>
            <option value="Special Operation">Special Operation</option>
        </select>

        <label for="missionLevel">What is your Objective:</label>
        <select id="missionLevel">
            <!-- Levels will be populated here -->
        </select>
    </form>

    <script>
        const levels = {
            "Void Farming": ['Fire', 'Electric', 'Ice', 'Toxic', 'Non-Attribute'],
            "Calling of the Descendants": ['Bio-Lab', 'Caligo Ossuary', 'Heart of the Fortress, 'Magister Lab', 'Mystery's End', 'Old Mystery', 'Qurantine Zone', 'Seed Vault', 'Sepulcher', 'Slumber Valley', 'The Asylum', 'The Chapel', 'The Forgottense', 'The Haven', 'The Shelter', 'Unknown Labortory'],
            "Infiltration Operation": ['Level 3-1', 'Level 3-2', 'Level 3-3'],
            "Special Operation": ['Level 4-1', 'Level 4-2', 'Level 4-3']
        };

        function updateLevels() {
            const missionType = document.getElementById('missionType').value;
            const missionLevel = document.getElementById('missionLevel');
            missionLevel.innerHTML = '';

            levels[missionType].forEach(level => {
                const option = document.createElement('option');
                option.value = level;
                option.textContent = level;
                missionLevel.appendChild(option);
            });
        }

        function createGroup() {
            // Add your create group logic here
            alert('Create Group button clicked!');
        }

        function donate() {
            // Add your donate logic here
            alert('Coming Soon');
        }

        function selectMission(missionType) {
            document.getElementById('missionType').value = missionType;
            updateLevels();
        }

        // Initialize levels for the default selected mission type
        updateLevels();
    </script>
</body>
</html>
